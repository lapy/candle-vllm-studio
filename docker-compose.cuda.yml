version: '3.8'

services:
  candle-vllm-studio:
    build:
      context: .
      args:
        BASE_IMAGE: nvidia/cuda:12.6.2-devel-ubuntu22.04
    ports:
      - "41234:8080"
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    environment:
      - CUDA_VISIBLE_DEVICES=all
      - HF_HUB_ENABLE_HF_TRANSFER=1
      - RELOAD=true
      # Uncomment to set your Hugging Face API key
      # - HUGGINGFACE_API_KEY=your_hf_token_here
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

